<template name="pictureDetails">
	<div class="body">
		
		<div class="singleimage">
			{{#with picturedetail}}

			{{#with FS.GetFile 'images' picture}}
			<img class="img-thumbnail" width="800px" height="1000px" src="{{this.url}}" alt="" >
			{{/with}}<br>
			<h3>{{pictureName}}</h3>
			{{/with}}
		</div>
	</div>
</template>
