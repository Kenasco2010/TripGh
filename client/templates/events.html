<template name="events">
	<div class="body">
		{{#if currentUser}}
		<div class="createevent">
			
			<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#createEvent">
				<h4>Add Trip</h4>
			</button>
		</div>
		{{else}}
		<div class="jumbotron">
			<h4 align="center">please signIn to add an Trip
			</h4>
			<p align="center">
				
				<button type="button" class="btn btn-success btn-lg" href="{{pathFor 'signin'}}">
					sign In
				</button>
			</p>
		</div>
		{{/if}}
		
<!-- SEARCH BOX BUT N0T FUNCTIONING WELL
		{{> esInput index="events" placeholder="Search..." }}

		<ul>
			{{#esEach index="events"}}
			<li>Name of the place: {{placeName}}</li>
			{{/esEach}}
		</ul> -->

		<div class="container search_heading">
			<div class="row">
				<div class="col-md-6 col-md-offset-5">
					<h4>Search Form</h4>
				</div>
			</div>
			<div class="row search_box">
				<div class="col-md-4 col-md-offset-3">
					<form action="" class="search-form">
						<div class="form-group has-feedback">
							<label for="search" class="sr-only">Search</label>
							<input type="text" class="form-control" name="search" id="search" placeholder="search">
							<span class="glyphicon glyphicon-search form-control-feedback"></span>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>



 <!-- Blog
 ================================================== -->
 <section>
 	<div id="blog-section">
 		<div class="container">
 			<div class="title-section animated out" data-animation="fadeInUp" data-delay="0">
 				<h3>Latest Event Posted</h3>
 				<hr>
 				<p>Mauris eros tortor, tristique cursus porttitor et, luctus sed urna. Quisque id libero risus.</p>
 			</div> <!-- end title-section -->
 			<div class="blog-posts">
 				<div class="row">

 					{{#each createevents}}
 					<!-- Post -->
 					<div class="col-md-4">
 						<div class="entry-post animated out" data-animation="fadeInLeft" data-delay="0">
 							<div class="entry-image">
 								<a href="{{pathFor 'eventPictures'  _id=_id}}">
 									{{#with FS.GetFile 'images' picture}}
 									<img class="img-thumbnail" width="560px" height="700px" src="{{this.url}}" alt="" >
 									<span class="card-title">{{pictureName}}</span>
 									{{/with}}
 									<div class="hover-item">
 										<span class="link-icon"><i class="fa fa-ellipsis-h"></i></span>
 									</div> <!-- end hover-item -->
 								</a>
 							</div> <!-- end entry-image -->

 							<div class="post-meta">
 								<p><span class="location">{{location}}</span> | <span class="comment"><a href="#">0 Comments</a></span> | <span class="contact">{{contact}}</span></p>
 							</div> <!-- end post-meta -->
 							<h4 class="post-title"><a href="blog-single.html">{{placeName}}</a></h4>
 							<div class="post-body">
 								<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ut lacus at velit consequat sodales. Ut posuere neque in molestie gravida. Integer eu feugiat neque, elementum posuere purus. {{history}}</p>
 							</div> <!-- end post-body -->
 						</div> <!-- end entry-post -->
 					</div> <!-- end col-md-4 -->
 					{{/each}}


 				</div> <!-- end row -->
 			</div> <!-- end blog-posts -->
 		</div> <!-- end container -->
 	</div>
 </section>
 <!-- End blog section -->

 <!-- Action -->
 <section>
 	<div id="action-section">
 		<div class="container">
 			<div class="call-to-action animated out" data-animation="fadeInUp" data-delay="0">
 				<a href="blog.html" class="btn clean">View all posts</a>
 			</div> <!-- end call-to-action -->
 		</div> <!-- end container -->
 	</div>
 </section>
 <!-- End action section -->
</template>
