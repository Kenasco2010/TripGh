<template name="events">
	<div class="body">
		{{#if currentUser}}
		<div class="createevent">
			
			<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#createEvent">
				<h4>Add Trip</h4>
			</button>
		</div>
		{{else}}
		<div class="jumbotron">
			<h4 align="center">please signIn to add an Trip
			</h4>
			<p align="center">
				
				<button type="button" class="btn btn-success btn-lg" href="{{pathFor 'signin'}}">
					sign In
				</button>
			</p>
		</div>
		{{/if}}
		
<!-- SEARCH BOX BUT N0T FUNCTIONING WELL
		{{> esInput index="events" placeholder="Search..." }}

		<ul>
			{{#esEach index="events"}}
			<li>Name of the place: {{placeName}}</li>
			{{/esEach}}
		</ul> -->

		<div class="container search_heading">
			<div class="row">
				<div class="col-md-6 col-md-offset-5">
					<h4>Search Form</h4>
				</div>
			</div>
			<div class="row search_box">
				<div class="col-md-4 col-md-offset-3">
					<form action="" class="search-form">
						<div class="form-group has-feedback">
							<label for="search" class="sr-only">Search</label>
							<input type="text" class="form-control" name="search" id="search" placeholder="search">
							<span class="glyphicon glyphicon-search form-control-feedback"></span>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-5">
					<h2>List of Events</h2>
				</div>
				<!-- Card Projects -->
				{{#each createevents}}
				<div class="col-md-4">
					<div class="card">
						<div class="card-image">
							{{#with FS.GetFile 'images' picture}}
							<img class="img-thumbnail" width="560px" height="500px" src="{{this.url}}" alt="" >
							<span class="card-title">{{placeName}}</span>
							{{/with}}
						</div>

						<div class="card-content">
							<p>{{history}}</p>
						</div>

						<div class="card-action">
							<!-- <i class="fa fa-envelope-o"></i><a href="" target="new_blank"></a> -->
							{{placeName}} 
							| {{contact}}
							<a href="{{pathFor 'eventPictures'  _id=_id}}" target="">View More</a>
							{{#if currentUser}}
							<a id="join" href="#" data-toggle="modal" data-book-event="{{_id}}" data-target="#bookEvent">Join</a>
							{{else}}
							<a id="join" href="#" data-toggle="modal"  data-target="#pleaseSignIn">Join</a>
							{{/if}}
						</div>
					</div>
				</div>
				{{/each}}
			</div>
		</div>
	</div>

</template>
