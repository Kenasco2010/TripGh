<template name="myBoard">
	<div class="container-fluid">
		<div class="row row-offcanvas row-offcanvas-left">

			<div class="col-sm-3 col-md-2 sidebar-offcanvas myBoardSidebar" id="sidebar"  role="navigation">

				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Overview</a></li>
					<li><a href="#">Reports</a></li>
					<li><a href="#">Analytics</a></li>
					<li><a href="#">Export</a></li>
				</ul>
				<ul class="nav nav-sidebar">
					<li><a href="">Nav item</a></li>
					<li><a href="">Nav item again</a></li>
					<li><a href="">One more nav</a></li>
					<li><a href="">Another nav item</a></li>
					<li><a href="">More navigation</a></li>
				</ul>
				<ul class="nav nav-sidebar">
					<li><a href="">Nav item again</a></li>
					<li><a href="">One more nav</a></li>
					<!-- <li><a href="">{{username}}</a></li> -->
				</ul>

			</div><!--/span -->
			<div class="body myBoard">
				{{#if currentUser}}
				
				<button type="button" id="myBoardAddhistory" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createEvent">
					<h4>Add history</h4>
				</button>
				<div class="container">
					<div class="row">
						{{#each dashboardevents}}
						{{#if isOwner}}
						<!-- Card Projects -->
						<div class="col-md-4">
							<div class="card">
								<div class="card-image">
									
									<img class="img-thumbnail" width="560px" height="500px" src="{{absoluteImageUrl}}" alt="" >
									<span class="card-title">{{placeName}}</span>
									
								</div>

								<div class="card-content">
									<p>{{history}}</p>
								</div>

								<div class="card-action">
									<!-- <i class="fa fa-envelope-o"></i><a href="" target="new_blank"></a> -->
									<a href="#">{{location}}</a>
									
									<a href="#"> <i class="fa fa-pencil edit" data-toggle="modal"  data-target="#editEvent"></i></a>

									{{> quickRemoveButton collection="Events" _id=this._id onError=onError onSuccess=onSuccess beforeRemove=beforeRemove class="btn btn-danger"}}


								</div>
							</div>
						</div>
						{{/if}}
						{{/each}}
					</div>
				</div>
				{{else}}
				<div class="alert alert-info">
					Please Login to view your data
				</div>
				{{/if}}
			</div>
			
		</div>
	</div><!--/.container-->
	{{> editEventsModal}}
</template>
