<template name="view_profile">
	<div class="body view_profile">

		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

		<!-- {{#if $eq User._id owner}} -->
		{{#if currentUser}}
		{{#each profiles}}
		{{#if isOwner}}
		<div class="container">
			<div class="fb-profile">
				<img align="left" class="fb-image-lg" src="/images/blacklinux.jpg" alt="Profile image example"/>
				{{#with FS.GetFile 'images' picture}}
				<img align="left" class="fb-image-profile thumbnail" width="170px" height="200px" src="{{this.url}}" alt="" >
				{{/with}}
				<!-- <img align="left" class="fb-image-profile thumbnail" src="images/profilepic.jpg" alt="Profile image example"/> -->
				<div class="fb-profile-text">
					<h1>{{fullName}} <a href="#"> <i class="fa fa-pencil edit" data-toggle="modal"  data-target="#UpdateProfile"></i></a></h1>
					<p>{{username}}</p>
					<p>{{email}}</p>
				</div>
			</div>
		</div> <!-- /container -->  
		<!-- <div class="btn btn-primary editprofile" data-toggle="modal" data-target="#UpdateProfile">Update Profile</div> -->

		
		{{/if}}
		{{/each}}
		
		{{else}}
		Please Register/signin to view your profile
		{{/if}}
	</div>
</template>
