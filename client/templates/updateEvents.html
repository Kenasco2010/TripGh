<template name="editEventsModal">
	<!-- Modal for Edit Events -->
	<div class="modal fade" id="editEvent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Edit Event</h4>
				</div>
				<div class="modal-body">

					<!-- 	{{> quickForm collection="Events" id="insertEventForm" type="insert"}} -->

					{{#autoForm collection="Events" doc=doc id="updateEventForm" type="update"}}

					<fieldset>

						{{> afQuickField name='placeName'}}
						{{> afQuickField name='history' rows=3}}
						{{> afQuickField name='source'}}
						{{> afQuickField name='country' id='listOfCountries'}}
						{{> afQuickField name='province' options=provinceListings}}
						<!-- {{> afQuickField name='picture'}} -->
						<input type="file" class="updateEvent-file_bag">
						<!-- <button class="upload">Upload</button> -->
						{{#each files}}
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent_uploaded}}%">
								{{percent_uploaded}}%
							</div>
						</div>

						<div id="imageThumbnail">
							<img src="{{url}}"  width="100"  height="100" class="img-thumbnail resetimage" alt="thumbnail" />
						</div>
						{{#if complete}}
						<a href="#" data-action="remove-image" class="resetimage"><i class="fa fa-times"></i>Remove</a>
						{{/if}}
						{{/each}}
					</fieldset>
					<button type="submit" class="btn btn-primary">Update</button>
					{{/autoForm}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

				</div>
			</div>
		</div>
	</div>
	<!-- end of Modal for Edit Events-->
</template>
